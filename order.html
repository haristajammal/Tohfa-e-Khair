<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now - Tohfa-e-Khair</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Tohfa-e-Khair Logo" class="logo sparkle">
            <h1>Tohfa-e-Khair</h1>
            <p>Connecting Hearts with Gifts <i class="fas fa-heart"></i></p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="products.html"><i class="fas fa-gift"></i> Products</a></li>
                <li><a href="order.html"><i class="fas fa-shopping-cart"></i> Order Now</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="order-section">
            <h2>Place Your Order <i class="fas fa-shopping-bag"></i></h2>
            <form id="orderForm">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> Phone:</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="address"><i class="fas fa-map-marker-alt"></i> Address:</label>
                    <textarea id="address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="gift"><i class="fas fa-gift"></i> Gift Selection:</label>
                    <select id="gift" required>
                        <option value="">Select a gift</option>
                        <option value="Personalized Mug">Personalized Mug</option>
                        <option value="Handmade Card">Handmade Card</option>
                        <option value="Gift Basket">Customized Gift Basket</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message"><i class="fas fa-comment"></i> Custom Message:</label>
                    <textarea id="message"></textarea>
                </div>
                <div class="form-group">
                    <label for="message"><i class="fas fa-comment"></i> Gift Description (if any):</label>
                    <textarea id="message"></textarea>
                </div>
                <button type="submit" class="btn ribbon-btn">Order Now <i class="fas fa-arrow-right"></i></button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Tohfa-e-Khair. All rights reserved. <i class="fas fa-gift"></i></p>
    </footer>
    
    <!-- Floating WhatsApp Icon with Bounce Animation -->
    <a href="https://wa.me/+923045961066?text=Hello%2C%20I'd%20like%20to%20inquire%20about%20gifts" target="_blank" class="whatsapp-float bounce">
        <i class="fab fa-whatsapp"></i>
    </a>
    
    <script src="script.js"></script>
</body>
</html>
